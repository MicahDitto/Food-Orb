<div class="d-flex margin justify-content-center">
    <div class="side-padding card">
        <h3 class="card-header side-padding">Register</h3>
        <div class=" padding card-body">
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>
            <form (ngSubmit)="register()" #registerForm="ngForm" display="inline-block text-align">
                <label>

                    Name
                    <input type="text" required pattern="" [(ngModel)]="model.fullName" name="fullName"
                        #fullName="ngModel" />
                    <div *ngIf="fullName.errors && fullName.touched">
                        <p class="required" *ngIf="fullName.errors.required">Full name is required</p>
                        <p class="required" *ngIf="fullName.errors.pattern">Please enter valid name</p>
                    </div>

                </label>
                <br>
                <label>

                    Email
                    <input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [(ngModel)]="model.email" name="email" #email="ngModel" />
                    <div *ngIf="email.errors && email.touched">
                        <p class="required" *ngIf="email.errors.required">Email is required</p>
                        <p class="required" *ngIf="email.errors.pattern">Please enter valid email address</p>
                    </div>

                </label>
                <br>
                <label>
                    Password
                    <input type="password" required minlength="6" [(ngModel)]="model.password" #password="ngModel"
                        name="password" />
                    <div *ngIf="password.errors && password.touched">
                        <p class="required" *ngIf="password.errors.required">Password is required</p>
                    </div>
                </label> <br>
                <label>
                    Confirm Password
                    <input type="password" required minlength="6" [(ngModel)]="model.confirmPassword"
                        #confirmPassword="ngModel" name="confirmPassword" />
                    <div *ngIf="confirmPassword.errors && confirmPassword.touched">
                        <p class="required" *ngIf="confirmPassword.errors.required">Password is required</p>
                    </div>
                </label> <br>
                    <div class="col-s">
                        <button class="btn-primary slight-margin" [disabled]="registerForm.status === 'INVALID' || isLoading"
                            type="submit">{{ isLoading ? 'Registering...' : 'Register' }}</button>
                    </div>
                    <div class="col">
                        <a routerLink="/login">Already have an account?</a>
                    </div>
                    

            </form>
        </div>
    </div>
</div>
