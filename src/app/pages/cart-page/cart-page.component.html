<div class="d-flex margin justify-content-center">
    <div class="side-padding card">
        <h1 class="card-header side-padding">Cart</h1>
        <div class="padding card-body">
            <div *ngIf="cart.length === 0">
                <p>Your cart is empty.</p>
            </div>

            <table class="table" *ngIf="cart.length > 0">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">Restaurant</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="data" *ngFor="let item of cart; let i = index">
                        <td>{{item.foodName | titlecase}}</td>
                        <td>{{item.restaurant}}</td>
                        <td>{{item.price | currency}}</td>
                        <td><img [src]="item.imageUrl" alt="{{item.foodName}}" style="width: 60px; height: 40px; object-fit: cover;"></td>
                        <td>
                            <button class="btn-secondary" (click)="removeFromCart(i)">Remove</button>
                        </td>
                    </tr>
                    <tr class="thead-dark">
                        <th>Total</th>
                        <td></td>
                        <td><strong>{{getTotal() | currency}}</strong></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <button class="btn-primary slight-margin" type="button" (click)="proceedToCheckout()"
                    [disabled]="cart.length === 0">Proceed to Checkout</button>
            <button routerLink="" class="btn-secondary">Home</button>
        </div>
    </div>
</div>
